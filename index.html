<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-auto">
        <div class="col-md-6 offset-md-3 mt-auto">
            <div class="input-group mb-1">
                <input id="mealName" type="text" required class="form-control mt-10" placeholder="Enter meal name ">
                <div class="search">
                    <button id="searchBtn" type="button" class="btn">Search</button>
                </div>
            </div>

            <!-- Error result -->
            <div id="error">
                <p id="notification"></p>
            </div>
        </div>
    </div>


    <main class="container">
        <!-- Show Clicked Item Details -->
        <div id="mealElement" class="container">
            <div id="mealDetailsCard" class="  row-cols-md-2 g-2 text-align-left">
                
            </div>

        </div>

        <!-- Show searching result -->
        <div class="mealsRow mb-5">
            <div id="mealList" class="row row-cols-xl-4 p-10 mt-auto g-5">
                
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
